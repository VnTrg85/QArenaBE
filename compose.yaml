services:
    mysql:
        image: "mysql:latest"
        container_name: qarena_shared
        environment:
            - "MYSQL_DATABASE=qarena"
            - "MYSQL_PASSWORD=qarenadb"
            - "MYSQL_ROOT_PASSWORD=verysecret"
            - "MYSQL_USER=myuser"
        ports:
        - "3306:3306" 
        volumes:
         - mysql_data:/var/lib/mysql
        networks:
        - shared_network

networks:
  shared_network:
    driver: bridge

volumes:
  mysql_data: